<div class="relative h-screen flex items-center justify-center text-center bg-white">

  <!-- Spinner -->
  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center z-20 bg-white bg-opacity-50">
    <app-spinner></app-spinner>
  </div>

  <!-- Contenido principal -->
  <div [class.hidden]="loading" [ngClass]="{ 'transition-style': !loading }"
    class="z-10 w-full flex clip-0 overflow-hidden">

    <!-- Franja central con fondo negro y sombra -->
    <div
      class="w-full p-8 flex flex-col items-center justify-center animate__animated animate__fadeIn text-white shadow-2xl"
      style="background-color: #578E7E">
      <h1 class="text-4xl font-bold animate__animated animate__fadeInDown">
        Bienvenido a mi portafolio
      </h1>
      <p class="text-xl mt-2 animate__animated animate__fadeInDown">
        Soy Javier Rodríguez, Ingeniero Informático
      </p>
    </div>
  </div>

  <header
  class="fixed inset-x-0 top-0 z-30 mx-auto w-11/12 max-w-screen-sm border border-gray-100 bg-white/80 py-3 shadow-lg backdrop-blur-lg md:top-4 md:rounded-3xl lg:w-3/4 animate__animated animate__fadeInDown">
  <div class="px-4">
    <div class="flex items-center justify-center">
      <div class="hidden md:flex md:items-center md:justify-center md:gap-5">
        <a aria-current="page"
          class="inline-flex items-center gap-2 rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
          href="#">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
          Sobre mi
        </a>
        <a class="inline-flex items-center gap-2 rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
          href="#">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.25c0 1.094-.787 2.036-1.872 2.18-2.087.277-4.216.42-6.378.42s-4.291-.143-6.378-.42c-1.085-.144-1.872-1.086-1.872-2.18v-4.25m16.5 0a2.18 2.18 0 0 0 .75-1.661V8.706c0-1.081-.768-2.015-1.837-2.175a48.114 48.114 0 0 0-3.413-.387m4.5 8.006c-.194.165-.42.295-.673.38A23.978 23.978 0 0 1 12 15.75c-2.648 0-5.195-.429-7.577-1.22a2.016 2.016 0 0 1-.673-.38m0 0A2.18 2.18 0 0 1 3 12.489V8.706c0-1.081.768-2.015 1.837-2.175a48.111 48.111 0 0 1 3.413-.387m7.5 0V5.25A2.25 2.25 0 0 0 13.5 3h-3a2.25 2.25 0 0 0-2.25 2.25v.894m7.5 0a48.667 48.667 0 0 0-7.5 0M12 12.75h.008v.008H12v-.008Z" />
          </svg>
          Proyectos
        </a>
        <a class="inline-flex items-center gap-2 rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
          href="#">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 0 1 1.037-.443 48.282 48.282 0 0 0 5.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
          </svg>
          Contáctame
        </a>
      </div>
    </div>
  </div>
</header>






</div>
