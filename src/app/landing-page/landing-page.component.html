<div class="relative h-screen flex flex-col items-center justify-center text-center">

  <!-- Spinner -->
  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center z-20 bg-white bg-opacity-50">
    <app-spinner></app-spinner>
  </div>

  <!-- Contenido principal -->
  <div [class.hidden]="loading" class="z-10">
    <!-- Nombre y título profesional centrados -->
    <h1 class="text-4xl font-bold">Javier Rodriguez</h1>
    <p class="text-xl mt-2">Ingeniero Informático</p>

    <!-- Botón de hamburguesa en la esquina superior izquierda -->
    <button
      class="absolute top-4 left-4 flex flex-col items-center justify-between w-8 h-6 space-y-1"
      (click)="toggleMenu()"
      aria-label="Menú de navegación">
      <div class="w-8 h-1 bg-black rounded-md"></div>
      <div class="w-8 h-1 bg-black rounded-md"></div>
      <div class="w-8 h-1 bg-black rounded-md"></div>
    </button>

    <!-- Menú desplegable -->
    <div *ngIf="menuOpen" class="absolute top-12 left-4 bg-white shadow-lg rounded-md w-40 p-4">
      <ul>
        <li class="py-2">Sobre mi</li>
        <li class="py-2">Mis proyectos</li>
        <li class="py-2">Contáctame</li>
      </ul>
    </div>
  </div>
</div>
