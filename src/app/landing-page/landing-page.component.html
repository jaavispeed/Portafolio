<div class="relative h-screen flex items-center justify-center text-center bg-white">

  <!-- Spinner -->
  <div *ngIf="loading" class="absolute inset-0 flex items-center justify-center z-20 bg-white bg-opacity-50">
    <app-spinner></app-spinner>
  </div>

  <!-- Contenido principal -->
  <div
    [class.hidden]="loading"
    [ngClass]="{ 'transition-style': !loading }"
    class="z-10 w-full flex clip-0 overflow-hidden">

    <!-- Franja central con fondo negro y sombra -->
    <div class="w-full p-8 flex flex-col items-center justify-center animate__animated animate__fadeIn text-white shadow-2xl" style="background-color: #578E7E">
      <h1 class="text-4xl font-bold animate__animated animate__fadeInDown" >
        Bienvenido a mi portafolio
      </h1>
      <p class="text-xl mt-2 animate__animated animate__fadeInDown">
        Soy Javier Rodríguez, Ingeniero Informático
      </p>
    </div>
  </div>

  <!-- Botón de hamburguesa Heroicons en la esquina superior izquierda -->
  <button
    *ngIf="!loading"
    class="absolute top-4 left-4 flex flex-col items-center justify-between w-8 h-8 space-y-1 animate__animated animate__fadeInDown transition-all duration-300 ease-in-out focus:outline-none bg-transparent border-none"
    (click)="toggleMenu()"
    aria-label="Menú de navegación">
    <!-- Heroicons: Nuevo botón hamburguesa -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6 text-black">
      <path fill-rule="evenodd" d="M3 6.75A.75.75 0 0 1 3.75 6h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6.75ZM3 12a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12Zm0 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
    </svg>
  </button>

  <!-- Menú desplegable -->
  <div *ngIf="menuOpen" class="absolute top-12 left-4 bg-white shadow-lg rounded-md w-40 p-4">
    <ul>
      <li class="py-2 text-left">Sobre mi</li>
      <li class="py-2 text-left">Mis proyectos</li>
      <li class="py-2 text-left">Contáctame</li>
    </ul>
  </div>
</div>
