<div id="projects" class="flex flex-col items-center justify-center h-screen bg-gradient-to-br mt-10">
  <h2 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 text-center"
    style="font-family: 'Rubik', sans-serif;">
    Proyectos Destacados
  </h2>

  <div class="flex items-center gap-6 mt-6">
    <!-- Flecha izquierda -->
    <button
      class="p-3 bg-gray-300 hover:bg-gray-400 rounded-full shadow-lg transition"
      (click)="changeCard('prev')"
    >
      <i class="fas fa-arrow-left text-gray-600"></i>
    </button>

    <!-- Tarjeta dinámica -->
    <div
      class="bg-white font-semibold text-center rounded-3xl border shadow-2xl p-4 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg flex flex-col justify-between"
    >
      <img
        class="mb-3 w-32 h-32 rounded-full shadow-2xl mx-auto"
        [src]="projects[currentIndex].image"
        [alt]="projects[currentIndex].name"
      />
      <h1 class="text-lg text-gray-700">{{ projects[currentIndex].name }}</h1>
      <h3 class="text-md text-gray-500 mt-1">{{ projects[currentIndex].role }}</h3>

      <!-- Lista de funcionalidades resumidas -->
      <ul class="text-sm text-left text-gray-400 mt-4 space-y-2">
        <li *ngFor="let feature of projects[currentIndex].description">
          <strong>{{ feature.title }}:</strong> {{ feature.detail }}
        </li>
      </ul>

      <!-- Tecnologías utilizadas -->
      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-700">Tecnologías Utilizadas</h3>
        <div class="flex justify-center gap-4 mt-2">
          <!-- Muestra dinámicamente las tecnologías con iconos -->
          <img
            *ngFor="let tech of projects[currentIndex].technologies"
            [src]="tech.icon"
            [alt]="tech.name"
            class="w-8 h-8"
          />
        </div>
      </div>

      <!-- Botones para página y repositorio -->
      <div class="mt-4 flex justify-start gap-4">
        <a
          [href]="projects[currentIndex].pageUrl"
          target="_blank"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center"
        >
          <i class="fas fa-link mr-2"></i> Ver Página
        </a>
        <a
          [href]="projects[currentIndex].repoUrl"
          target="_blank"
          class="px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors flex items-center"
        >
          <i class="fab fa-github mr-2"></i> Ver Repositorio
        </a>
      </div>
    </div>

    <!-- Flecha derecha -->
    <button
      class="p-3 bg-gray-300 hover:bg-gray-400 rounded-full shadow-lg transition"
      (click)="changeCard('next')"
    >
      <i class="fas fa-arrow-right text-gray-600"></i>
    </button>
  </div>
</div>
